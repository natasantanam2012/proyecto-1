<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>MediMatch | Mi Cuenta</title>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white max-w-md w-full rounded-[3rem] p-10 shadow-2xl text-center border border-slate-100">
        <div class="relative w-24 h-24 mx-auto mb-6">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="rounded-[2rem] border-4 border-indigo-50 shadow-lg">
            <div class="absolute -bottom-1 -right-1 bg-emerald-500 w-6 h-6 rounded-full border-4 border-white"></div>
        </div>
        <h2 class="text-2xl font-black text-slate-800">¡Hola, Ana!</h2>
        <p class="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-8">Paciente MediMatch</p>
        
        <div class="space-y-3">
            <div class="bg-indigo-50 p-5 rounded-2xl flex items-center gap-4 text-left">
                <i class="fa-solid fa-calendar-check text-indigo-600 text-xl"></i>
                <div>
                    <p class="text-[10px] font-black text-indigo-400 uppercase">Próxima cita</p>
                    <p class="text-sm font-bold text-indigo-900">Mañana, 10:30 AM</p>
                </div>
            </div>
            <button class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs">Ver mis recetas</button>
            <button class="w-full border-2 border-slate-100 text-slate-400 py-4 rounded-2xl font-bold text-xs hover:bg-rose-50 hover:text-rose-500 hover:border-rose-100 transition-all">Cerrar Sesión</button>
        </div>
        <a href="index.html" class="inline-block mt-8 text-slate-400 font-bold text-sm hover:text-indigo-600">Volver al inicio</a>
    </div>
</body>
</html>
