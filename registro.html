<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a MediMatch | Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f0f4f8] min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-5xl rounded-[3rem] overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <div class="md:w-5/12 bg-indigo-600 p-12 text-white flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-10">
                    <i class="fa-solid fa-house-medical text-3xl"></i>
                    <span class="text-2xl font-black tracking-tighter">MediMatch</span>
                </div>
                <h2 class="text-4xl font-black mb-6 leading-tight">Tu salud, <br>en un solo lugar.</h2>
                <p class="text-indigo-100 font-medium mb-8">Únete a la red de salud más grande de Chile y gestiona tus citas como Nataly.</p>
                
                <div class="space-y-4">
                    <div class="flex items-center gap-3 bg-white/10 p-4 rounded-2xl">
                        <i class="fa-solid fa-shield-halved text-emerald-400"></i>
                        <span class="text-sm font-bold">Datos protegidos (Ley 20.584)</span>
                    </div>
                    <div class="flex items-center gap-3 bg-white/10 p-4 rounded-2xl">
                        <i class="fa-solid fa-clock text-indigo-300"></i>
                        <span class="text-sm font-bold">Reserva en menos de 2 minutos</span>
                    </div>
                </div>
            </div>
            <p class="text-xs text-indigo-300 font-bold relative z-10">© 2024 MediMatch Chile</p>
            <div class="absolute -bottom-10 -left-10 w-64 h-64 bg-indigo-500 rounded-full blur-3xl opacity-50"></div>
        </div>

        <div class="md:w-7/12 p-12 md:p-16">
            <h3 class="text-3xl font-black text-slate-800 mb-2">Crear Cuenta</h3>
            <p class="text-slate-400 mb-8 font-bold text-sm uppercase tracking-widest">Empieza tu camino al bienestar</p>

            <form action="mi-cuenta.html" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full">
                    <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2">Nombre Completo</label>
                    <input type="text" required placeholder="Ej: Juan Pérez" class="w-full bg-slate-50 border-2 border-transparent focus:border-indigo-100 rounded-2xl p-4 font-bold outline-none transition-all">
                </div>
                
                <div>
                    <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2">RUT</label>
                    <input type="text" required placeholder="12.345.678-9" class="w-full bg-slate-50 border-2 border-transparent focus:border-indigo-100 rounded-2xl p-4 font-bold outline-none transition-all">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2">Previsión</label>
                    <select class="w-full bg-slate-50 border-2 border-transparent focus:border-indigo-100 rounded-2xl p-4 font-bold outline-none transition-all appearance-none">
                        <option>Fonasa</option>
                        <option>Consalud</option>
                        <option>Colmena</option>
                        <option>Banmédica</option>
                        <option>Particular</option>
                    </select>
                </div>

                <div class="col-span-full">
                    <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2">Correo Electrónico</label>
                    <input type="email" required placeholder="tu@correo.com" class="w-full bg-slate-50 border-2 border-transparent focus:border-indigo-100 rounded-2xl p-4 font-bold outline-none transition-all">
                </div>

                <div class="col-span-full pt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase text-sm shadow-xl shadow-indigo-100 hover:bg-slate-900 transition-all transform active:scale-95">
                        Crear mi cuenta ahora
                    </button>
                    <p class="text-center mt-6 text-slate-400 text-xs font-bold">
                        ¿Ya tienes cuenta? <a href="index.html" class="text-indigo-600 hover:underline">Inicia sesión aquí</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
