<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta | MediMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8faff; }
        .bg-patient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-white py-6 px-12 flex justify-between items-center border-b border-slate-100">
        <a href="index.html" class="flex items-center gap-2">
            <div class="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center"><i class="fa-solid fa-house-medical text-white text-sm"></i></div>
            <span class="text-xl font-black tracking-tighter text-slate-800 uppercase">MediMatch</span>
        </a>
    </nav>

    <div class="flex-1 flex items-center justify-center p-6">
        <div id="contenedor-registro" class="max-w-5xl w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-100 min-h-[600px]">
            
            <div id="panel-info" class="md:w-2/5 bg-patient p-12 text-white flex flex-col justify-center">
                <h2 class="text-4xl font-black mb-6 uppercase leading-tight">Tu salud en un solo lugar</h2>
                <p class="text-indigo-100 text-sm font-medium italic">Accede a especialistas y gestiona tu historial de forma segura.</p>
            </div>

            <div class="md:w-3/5 p-12 flex flex-col justify-center" id="panel-dinamico">
                
                <div id="seccion-registro">
                    <h3 class="text-2xl font-black text-slate-800 mb-8 uppercase tracking-tighter italic">Nueva Cuenta de Paciente</h3>
                    <form id="form-registro" class="grid grid-cols-1 gap-6">
                        <div>
                            <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">Nombre Completo</label>
                            <input type="text" id="reg-nombre" required class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Nataly Santana">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">RUT</label>
                                <input type="text" id="reg-rut" required class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700" placeholder="12.345.678-k">
                            </div>
                            <div>
                                <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">Previsión</label>
                                <select id="reg-prev" class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700">
                                    <option>Fonasa</option>
                                    <option>Isapre</option>
                                    <option>Dipreca</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase text-xs shadow-xl hover:bg-slate-900 transition-all mt-4">
                            Crear y Abrir mi Cuenta
                        </button>
                    </form>
                </div>

                <div id="seccion-cuenta" class="hidden">
                    <div class="flex items-center gap-4 mb-8">
                        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-2xl font-black" id="avatar-letra">N</div>
                        <div>
                            <h3 class="text-2xl font-black text-slate-800 uppercase" id="perfil-nombre">Nataly Santana</h3>
                            <p class="text-xs font-bold text-emerald-500 uppercase tracking-widest"><i class="fa-solid fa-circle-check mr-1"></i> Paciente Verificado</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Mi Información</p>
                            <p class="font-bold text-slate-700">RUT: <span id="perfil-rut">--</span></p>
                            <p class="font-bold text-slate-700">Previsión: <span id="perfil-prev">--</span></p>
                        </div>
                        <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100">
                            <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Próximas Citas</p>
                            <p class="font-bold text-indigo-900">No tienes citas agendadas hoy.</p>
                        </div>
                        <button onclick="window.location.href='index.html'" class="w-full border-2 border-indigo-600 text-indigo-600 py-4 rounded-[2rem] font-black uppercase text-xs hover:bg-indigo-600 hover:text-white transition-all mt-4">
                            Volver a Buscar Médicos
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-registro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capturar datos
            const nombre = document.getElementById('reg-nombre').value;
            const rut = document.getElementById('reg-rut').value;
            const prev = document.getElementById('reg-prev').value;

            // Cambiar textos en el perfil
            document.getElementById('perfil-nombre').innerText = nombre;
            document.getElementById('perfil-rut').innerText = rut;
            document.getElementById('perfil-prev').innerText = prev;
            document.getElementById('avatar-letra').innerText = nombre.charAt(0).toUpperCase();

            // Intercambiar pantallas
            document.getElementById('seccion-registro').classList.add('hidden');
            document.getElementById('panel-info').classList.replace('bg-patient', 'bg-slate-900');
            document.getElementById('panel-info').innerHTML = `
                <h2 class="text-4xl font-black mb-6 uppercase leading-tight">¡Bienvenido de nuevo!</h2>
                <p class="text-slate-400 text-sm font-medium italic text-left">Desde aquí puedes revisar tus exámenes y horas pendientes.</p>
            `;
            document.getElementById('seccion-cuenta').classList.remove('hidden');
        });
    </script>
</body>
</html>
