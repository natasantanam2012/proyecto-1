<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch | Tu Salud en un Clic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8faff; margin: 0; }
        
        .hero-section { 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(30, 27, 75, 0.8)), 
                        url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card-doctor { transition: all 0.4s ease; border: 1px solid #f1f5f9; background: white; }
        .card-doctor:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 py-4 px-6 md:px-12 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-house-medical text-white text-xl"></i>
            </div>
            <span class="text-2xl font-black tracking-tighter text-slate-800 uppercase">MediMatch</span>
        </div>
        <div class="flex gap-4 items-center">
            <a href="soy-medico.html" class="hidden md:block text-slate-500 font-bold text-xs uppercase hover:text-indigo-600 transition-all">Soy Médico</a>
            <a href="registro.html" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-slate-900 transition-all">Mi Cuenta</a>
        </div>
    </nav>

    <header class="hero-section py-32 px-6 text-center relative overflow-hidden">
        <div class="relative z-10 max-w-5xl mx-auto">
            <span class="bg-indigo-500/30 text-indigo-200 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest mb-6 inline-block backdrop-blur-sm border border-indigo-400/30">Red de Salud Digital Chile</span>
            <h1 class="text-5xl md:text-7xl font-black text-white mb-8 leading-tight tracking-tight uppercase">
                Encuentra a tu especialista <br>
                <span class="text-indigo-400">Tu salud en un clic</span>
            </h1>
            
            <div class="bg-white/95 backdrop-blur-md p-3 md:p-4 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl flex flex-col md:flex-row gap-3">
                <div class="flex-1 flex items-center bg-slate-100/50 rounded-[2rem] px-6">
                    <i class="fa-solid fa-stethoscope text-indigo-500 mr-3"></i>
                    <input id="search-spec" type="text" placeholder="Especialidad (Ej: Pediatría)" class="w-full py-4 bg-transparent outline-none font-bold text-slate-700">
                </div>
                <div class="flex-1 flex items-center bg-slate-100/50 rounded-[2rem] px-6">
                    <i class="fa-solid fa-location-dot text-rose-500 mr-3"></i>
                    <input id="search-city" type="text" placeholder="Ciudad (Ej: Puerto Montt)" class="w-full py-4 bg-transparent outline-none font-bold text-slate-700">
                </div>
                <button onclick="filtrar()" class="bg-indigo-600 px-10 py-5 rounded-[2.5rem] font-black uppercase text-white hover:bg-indigo-700 transition-all shadow-xl">Buscar</button>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto -mt-16 relative z-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="https://www.redsalud.cl/reserva-de-horas" target="_blank" class="bg-white p-8 rounded-[3rem] shadow-2xl flex items-center gap-6 hover:bg-slate-50 transition-all group">
                <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 text-2xl group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="fa-solid fa-calendar-check"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-sm">Agenda Hoy</h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Reserva Presencial</p>
                </div>
            </a>
            <a href="https://www.medismart.live/" target="_blank" class="bg-white p-8 rounded-[3rem] shadow-2xl flex items-center gap-6 hover:bg-slate-50 transition-all group">
                <div class="w-16 h-16 bg-rose-50 rounded-2xl flex items-center justify-center text-rose-500 text-2xl group-hover:bg-rose-500 group-hover:text-white transition-all">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-sm">Telemedicina</h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Atención 24/7</p>
                </div>
            </a>
            <a href="https://www.supersalud.gob.cl/" target="_blank" class="bg-white p-8 rounded-[3rem] shadow-2xl flex items-center gap-6 hover:bg-slate-50 transition-all group">
                <div class="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-500 text-2xl group-hover:bg-emerald-500 group-hover:text-white transition-all">
                    <i class="fa-solid fa-id-card-clip"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-sm">Convenios</h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Fonasa Isapre Dipreca</p>
                </div>
            </a>
        </div>
    </section>

    <main class="max-w-7xl mx-auto py-24 px-6">
        <div class="flex items-center gap-4 mb-12">
            <span class="w-12 h-2 bg-indigo-600 rounded-full"></span>
            <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">Especialistas Disponibles</h2>
        </div>
        <div id="contenedor-medicos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <script>
        const MEDICOS = [
            { id: 1, name: "Dr. Sebastián Ugarte", spec: "Medicina Intensiva", city: "Santiago", img: "https://www.indisa.cl/wp-content/uploads/2020/05/dr-sebastian-ugarte.jpg", price: 60000, clinic_url: "https://www.indisa.cl/" },
            { id: 2, name: "Dra. Carolina Herrera", spec: "Broncopulmonar", city: "Santiago", img: "https://vaderetro.cl/wp-content/uploads/2020/07/Dra-Carolina-Herrera.jpg", price: 55000, clinic_url: "https://www.chp.cl/" },
            { id: 3, name: "Dr. Enrique Paris", spec: "Pediatría", city: "Puerto Montt", img: "https://randomuser.me/api/portraits/men/65.jpg", price: 45000, clinic_url: "https://ucchristus.cl/" },
            { id: 4, name: "Dra. Paula Daza", spec: "Pediatría", city: "Santiago", img: "https://randomuser.me/api/portraits/women/62.jpg", price: 48000, clinic_url: "https://www.clinicaalemana.cl/" },
            { id: 5, name: "Dra. Izkia Siches", spec: "Medicina Interna", city: "Santiago", img: "https://randomuser.me/api/portraits/women/35.jpg", price: 50000, clinic_url: "https://www.redsalud.cl/" },
            { id: 6, name: "Dr. Rodolfo Neira", spec: "Medicina Interna", city: "Santiago", img: "https://static.emol.cl/emol50/Fotos/2021/07/07/file_20210707122114.jpg", price: 45000, clinic_url: "https://www.doctoralia.cl" }
        ];

        function render(lista) {
            const grid = document.getElementById('contenedor-medicos');
            if (!grid) return;
            
            if (lista.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 font-bold text-slate-400 uppercase tracking-widest">No se encontraron especialistas</div>';
                return;
            }

            grid.innerHTML = lista.map(doc => `
                <div class="bg-white p-8 rounded-[3rem] card-doctor">
                    <div class="flex items-center gap-5 mb-8">
                        <img src="${doc.img}" onerror="this.src='https://ui-avatars.com/api/?name=${doc.name}'" class="w-20 h-20 rounded-[2rem] object-cover border-4 border-white shadow-md">
                        <div>
                            <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">${doc.spec}</span>
                            <h4 class="text-xl font-black text-slate-800 leading-tight">${doc.name}</h4>
                        </div>
                    </div>
                    <div class="bg-slate-50 rounded-[2rem] p-5 mb-8 space-y-3 font-bold text-slate-500 text-xs text-left">
                        <p class="flex items-center"><i class="fa-solid fa-location-dot mr-3 text-rose-500"></i>Ciudad: <span class="text-slate-900 ml-1">${doc.city}</span></p>
                        <p class="flex items-center"><i class="fa-solid fa-check-double mr-3 text-emerald-500"></i>Fonasa Isapre Dipreca</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-black text-slate-900">$${doc.price.toLocaleString('es-CL')}</span>
                        <a href="${doc.clinic_url}" target="_blank" class="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-slate-900 transition-all">Agendar</a>
                    </div>
                </div>
            `).join('');
        }

        function filtrar() {
            const s = document.getElementById('search-spec').value.toLowerCase();
            const c = document.getElementById('search-city').value.toLowerCase();
            const filtrados = MEDICOS.filter(m => 
                m.spec.toLowerCase().includes(s) && 
                m.city.toLowerCase().includes(c)
            );
            render(filtrados);
        }

        // Esta función asegura que los médicos se vean apenas cargue la página
        window.onload = function() {
            render(MEDICOS);
            document.getElementById('search-spec').oninput = filtrar;
            document.getElementById('search-city').oninput = filtrar;
        };
    </script>
</body>
</html>
