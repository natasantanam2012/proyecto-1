<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch | Tu salud a un clic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .hero-bg { 
            background: linear-gradient(rgba(30, 27, 75, 0.85), rgba(30, 27, 75, 0.85)), 
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
        }
        .card-shadow { transition: all 0.3s ease-in-out; }
        .card-shadow:hover { transform: translateY(-12px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="javascript:location.reload()" class="flex items-center gap-3 group">
                <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-200 group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-house-medical text-xl"></i>
                </div>
                <span class="text-2xl font-extrabold tracking-tighter text-slate-800">MediMatch</span>
            </a>
            
            <div class="flex items-center gap-4 md:gap-8">
                <a href="#" class="text-sm font-bold text-slate-600 hover:text-indigo-600 transition-colors">Soy médico</a>
                <a href="#" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-sm font-bold hover:bg-indigo-700 hover:shadow-xl hover:shadow-indigo-200 transition-all active:scale-95">
                    <i class="fa-regular fa-user mr-2"></i>Mi cuenta
                </a>
            </div>
        </div>
    </nav>

    <header class="hero-bg py-28 px-4 text-center">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-5xl md:text-7xl font-black text-white mb-6 uppercase tracking-tight">RESERVA TU CITA HOY</h2>
            <p class="text-indigo-100 mb-14 text-xl font-medium opacity-90">Busca disponibilidad en segundos en todo el país</p>
            
            <div class="bg-white p-6 rounded-[3rem] shadow-2xl grid grid-cols-1 md:grid-cols-4 gap-6 text-left items-center border border-white/20">
                <div class="px-4">
                    <label class="block text-[10px] font-extrabold text-indigo-400 uppercase mb-2 tracking-widest">Especialidad</label>
                    <input id="search-spec" list="list-specs" placeholder="¿Qué buscas?" class="w-full bg-transparent border-none outline-none text-sm font-bold text-slate-700 placeholder:text-slate-300">
                    <datalist id="list-specs">
                        <option value="Cardiología"><option value="Dermatología"><option value="Pediatría"><option value="Ginecología"><option value="Podología">
                    </datalist>
                </div>
                <div class="px-4 md:border-l border-slate-100">
                    <label class="block text-[10px] font-extrabold text-indigo-400 uppercase mb-2 tracking-widest">Ciudad</label>
                    <input id="search-loc" list="list-cities" placeholder="¿Dónde?" class="w-full bg-transparent border-none outline-none text-sm font-bold text-slate-700 placeholder:text-slate-300">
                    <datalist id="list-cities">
                        <option value="Santiago"><option value="Valdivia"><option value="Concepción"><option value="Viña del Mar">
                    </datalist>
                </div>
                <div class="px-4 md:border-l border-slate-100">
                    <label class="block text-[10px] font-extrabold text-indigo-400 uppercase mb-2 tracking-widest">Fecha</label>
                    <input id="search-date" type="text" placeholder="Selecciona" class="w-full bg-transparent border-none outline-none text-sm font-bold text-slate-700 placeholder:text-slate-300">
                </div>
                <button id="btn-search" class="bg-emerald-500 hover:bg-emerald-400 text-white font-black py-5 rounded-[2rem] transition-all shadow-xl shadow-emerald-500/30 active:scale-95 uppercase tracking-widest">
                    BUSCAR
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-24">
        <h3 class="text-2xl font-extrabold text-slate-800 mb-12 flex items-center gap-3">
            <span class="w-8 h-1 bg-indigo-600 rounded-full"></span>
            Especialistas disponibles
        </h3>
        <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
