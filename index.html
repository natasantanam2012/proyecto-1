<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch | Tu Salud en un Clic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8faff; margin: 0; }
        
        .hero-section { 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(30, 27, 75, 0.8)), 
                        url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card-doctor { transition: all 0.4s ease; border: 1px solid #f1f5f9; background: white; }
        .card-doctor:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .logo-clickable { cursor: pointer; }
    </style>
</head>
<body>

    <a href="https://wa.me/56959530948?text=Hola%20MediMatch%20necesito%20ayuda%20con%20una%20hora%20médica" 
       target="_blank" 
       class="fixed bottom-8 right-8 z-[100] bg-[#25d366] w-16 h-16 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-all group animate-bounce">
        <i class="fa-brands fa-whatsapp text-white text-3xl"></i>
        <span class="absolute right-20 bg-white text-slate-800 text-xs font-black px-4 py-2 rounded-xl shadow-xl opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-slate-100">
            Hablemos por WhatsApp
        </span>
    </a>

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 py-4 px-6 md:px-12 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3 logo-clickable" onclick="window.location.reload()">
            <div class="bg-indigo-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-house-medical text-white text-xl"></i>
            </div>
            <span class="text-2xl font-black tracking-tighter text-slate-800 uppercase">MediMatch</span>
        </div>
        <div class="flex gap-4 items-center font-black text-xs uppercase">
            <a href="soy-medico.html" class="hidden md:block text-slate-500 hover:text-indigo-600">Soy Médico</a>
            <a href="registro.html" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl shadow-lg hover:bg-slate-900 transition-all">Mi Cuenta</a>
        </div>
    </nav>

    <header class="hero-section py-32 px-6 text-center">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-black text-white mb-8 leading-tight tracking-tight uppercase">
                Encuentra a tu especialista <br>
                <span class="text-indigo-400">Tu salud en un clic</span>
            </h1>
            
            <div class="bg-white/95 backdrop-blur-md p-3 md:p-4 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl flex flex-col md:flex-row gap-3">
                <div class="flex-1 flex items-center bg-slate-100/50 rounded-[2rem] px-6">
                    <i class="fa-solid fa-stethoscope text-indigo-500 mr-3"></i>
                    <input id="search-spec" type="text" placeholder="Especialidad" class="w-full py-4 bg-transparent outline-none font-bold text-slate-700">
                </div>
                <div class="flex-1 flex items-center bg-slate-100/50 rounded-[2rem] px-6">
                    <i class="fa-solid fa-location-dot text-rose-500 mr-3"></i>
                    <input id="search-city" type="text" placeholder="Ciudad" class="w-full py-4 bg-transparent outline-none font-bold text-slate-700">
                </div>
                <button onclick="buscarConEfecto()" id="btn-buscar" class="bg-indigo-600 px-10 py-5 rounded-[2.5rem] font-black uppercase text-white hover:bg-indigo-700 transition-all flex items-center justify-center gap-2 min-w-[180px]">
                    <span id="text-btn">Buscar</span>
                    <i id="icon-btn" class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-24 px-6">
        <div class="flex items-center justify-between mb-12">
            <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter italic">Especialistas Disponibles</h2>
            <button onclick="window.location.reload()" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600">
                <i class="fa-solid fa-rotate mr-2"></i> Reiniciar Filtros
            </button>
        </div>
        <div id="contenedor-medicos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <footer class="bg-slate-950 text-white pt-20 pb-10 px-6">
        <div class="max-w-7xl mx-auto text-center md:text-left">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 mb-10 border-b border-slate-900 pb-10">
                <div>
                    <span class="text-xl font-black uppercase text-indigo-400">MediMatch Chile</span>
                    <p class="text-slate-500 text-sm mt-4 font-bold">Tecnología médica al servicio de las personas.</p>
                </div>
                <div class="text-sm font-bold text-slate-400 space-y-2">
                    <p><i class="fa-solid fa-phone mr-2"></i> +56 9 5953 0948</p>
                    <p><i class="fa-solid fa-envelope mr-2"></i> contacto@medimatch.cl</p>
                </div>
                <div class="flex justify-center md:justify-end gap-6 text-2xl text-slate-700">
                    <i class="fa-solid fa-hospital-user" title="Fonasa"></i>
                    <i class="fa-solid fa-briefcase-medical" title="Isapre"></i>
                    <i class="fa-solid fa-shield-heart" title="Dipreca"></i>
                </div>
            </div>
            <p class="text-[9px] text-slate-600 font-black uppercase tracking-[0.3em] text-center">© 2026 MediMatch - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        const MEDICOS = [
            { id: 1, name: "Dr. Sebastián Ugarte", spec: "Medicina Intensiva", city: "Santiago", img: "https://www.indisa.cl/wp-content/uploads/2020/05/dr-sebastian-ugarte.jpg", price: 60000, clinic_url: "https://www.indisa.cl/" },
            { id: 2, name: "Dra. Carolina Herrera", spec: "Broncopulmonar", city: "Santiago", img: "https://vaderetro.cl/wp-content/uploads/2020/07/Dra-Carolina-Herrera.jpg", price: 55000, clinic_url: "https://www.chp.cl/" },
            { id: 3, name: "Dr. Enrique Paris", spec: "Pediatría", city: "Puerto Montt", img: "https://randomuser.me/api/portraits/men/65.jpg", price: 45000, clinic_url: "https://ucchristus.cl/" },
            { id: 4, name: "Dra. Paula Daza", spec: "Pediatría", city: "Santiago", img: "https://randomuser.me/api/portraits/women/62.jpg", price: 48000, clinic_url: "https://www.clinicaalemana.cl/" },
            { id: 5, name: "Dra. Izkia Siches", spec: "Medicina Interna", city: "Santiago", img: "https://randomuser.me/api/portraits/women/35.jpg", price: 50000, clinic_url: "https://www.redsalud.cl/" },
            { id: 6, name: "Dr. Rodolfo Neira", spec: "Medicina Interna", city: "Santiago", img: "https://static.emol.cl/emol50/Fotos/2021/07/07/file_20210707122114.jpg", price: 45000, clinic_url: "https://www.doctoralia.cl" }
        ];

        function render(lista) {
            const grid = document.getElementById('contenedor-medicos');
            grid.innerHTML = lista.map(doc => `
                <div class="bg-white p-8 rounded-[3rem] card-doctor shadow-sm">
                    <div class="flex items-center gap-5 mb-8">
                        <img src="${doc.img}" onerror="this.src='https://ui-avatars.com/api/?name=${doc.name}'" class="w-20 h-20 rounded-[1.8rem] object-cover border-4 border-white shadow-md">
                        <div>
                            <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">${doc.spec}</span>
                            <h4 class="text-xl font-black text-slate-800 leading-tight">${doc.name}</h4>
                        </div>
                    </div>
                    <div class="bg-slate-50 rounded-[2rem] p-5 mb-8 space-y-3 font-bold text-slate-500 text-xs text-left">
                        <p><i class="fa-solid fa-location-dot mr-3 text-rose-500"></i>${doc.city}</p>
                        <p><i class="fa-solid fa-check-double mr-3 text-emerald-500"></i>Convenio Fonasa Isapre</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-black text-slate-900">$${doc.price.toLocaleString('es-CL')}</span>
                        <a href="${doc.clinic_url}" target="_blank" class="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-slate-900 transition-all">Agendar</a>
                    </div>
                </div>
            `).join('');
        }

        function buscarConEfecto() {
            const btn = document.getElementById('btn-buscar');
            const text = document.getElementById('text-btn');
            const icon = document.getElementById('icon-btn');
            
            // Efecto Visual
            text.innerText = "Buscando...";
            icon.className = "fa-solid fa-circle-notch animate-spin";
            btn.classList.add('opacity-80');

            setTimeout(() => {
                const s = document.getElementById('search-spec').value.toLowerCase();
                const c = document.getElementById('search-city').value.toLowerCase();
                render(MEDICOS.filter(m => m.spec.toLowerCase().includes(s) && m.city.toLowerCase().includes(c)));
                
                // Restaurar Botón
                text.innerText = "Buscar";
                icon.className = "fa-solid fa-magnifying-glass";
                btn.classList.remove('opacity-80');
            }, 800);
        }

        window.onload = () => render(MEDICOS);
    </script>
</body>
</html>
