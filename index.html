<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch | Red de Salud Chile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hero-bg { 
            background: linear-gradient(rgba(30, 27, 75, 0.85), rgba(30, 27, 75, 0.85)), 
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=1600');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body>

    <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
                <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><i class="fa-solid fa-house-medical"></i></div>
                <span class="text-2xl font-black text-slate-800 tracking-tighter">MediMatch</span>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="soy-medico.html" class="hidden md:flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition-all border border-indigo-100">
                    <i class="fa-solid fa-user-doctor"></i> Soy médico
                </a>
                <a href="mi-cuenta.html" class="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-xl hover:bg-indigo-600 transition-all active:scale-95 flex items-center gap-2">
                    <i class="fa-regular fa-circle-user"></i> Mi cuenta
                </a>
            </div>
        </div>
    </nav>

    <header class="hero-bg py-24 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-6 uppercase tracking-tight">Tu Salud en Chile</h1>
            
            <div class="bg-white p-5 rounded-[2.5rem] shadow-2xl grid grid-cols-1 md:grid-cols-4 gap-4 text-left">
                <div class="px-4">
                    <label class="block text-[10px] font-black text-indigo-400 uppercase mb-1">Especialidad</label>
                    <input id="search-spec" type="text" placeholder="Ej: Cardiología" class="w-full border-none outline-none font-bold text-slate-700">
                </div>
                
                <div class="px-4 md:border-l border-slate-100">
                    <label class="block text-[10px] font-black text-indigo-400 uppercase mb-1">Ciudad</label>
                    <input id="search-city" list="ciudades-chile" placeholder="¿Dónde?" class="w-full border-none outline-none font-bold text-slate-700">
                    <datalist id="ciudades-chile">
                        <option value="Arica"> <option value="Iquique"> <option value="Antofagasta"> 
                        <option value="La Serena"> <option value="Valparaíso"> <option value="Viña del Mar"> 
                        <option value="Santiago"> <option value="Rancagua"> <option value="Talca"> 
                        <option value="Concepción"> <option value="Temuco"> <option value="Valdivia"> 
                        <option value="Puerto Montt"> <option value="Punta Arenas">
                    </datalist>
                </div>

                <div class="px-4 md:border-l border-slate-100">
                    <label class="block text-[10px] font-black text-indigo-400 uppercase mb-1">Fecha</label>
                    <input id="search-date" type="date" class="w-full border-none outline-none font-bold text-slate-700">
                </div>

                <button id="btn-search" class="bg-emerald-500 hover:bg-emerald-400 text-white font-black py-4 rounded-[2rem] transition-all shadow-xl uppercase text-sm">
                    BUSCAR
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <h2 class="text-2xl font-black text-slate-800 mb-10 uppercase tracking-widest flex items-center gap-3">
            <span class="w-8 h-1 bg-indigo-600 rounded-full"></span>
            Especialistas Disponibles
        </h2>
        <div id="contenedor-medicos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
