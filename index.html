<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch | Sistema de Citas Nacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="glass-effect sticky top-0 z-50 border-b border-slate-200 py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i class="fa-solid fa-house-medical text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800">MediMatch</span>
            </div>
            <div class="flex gap-4">
                <button class="text-sm font-medium text-slate-600 hover:text-indigo-600">Soy Médico</button>
                <button class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-sm font-bold">Mi Cuenta</button>
            </div>
        </div>
    </nav>

    <header class="relative bg-indigo-900 py-16 px-4 overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-500 rounded-full blur-3xl opacity-20 -mr-20 -mt-20"></div>
        <div class="max-w-5xl mx-auto relative z-10">
            <h2 class="text-4xl md:text-5xl font-black text-white mb-4 text-center">Reserva tu salud hoy.</h2>
            <p class="text-indigo-200 text-center mb-10 text-lg">Busca disponibilidad en todo el país en segundos.</p>
            
            <div class="bg-white p-3 rounded-2xl shadow-2xl grid grid-cols-1 md:grid-cols-4 gap-2">
                <div class="relative group">
                    <i class="fa-solid fa-user-doctor absolute left-4 top-4 text-slate-400 group-focus-within:text-indigo-500"></i>
                    <input id="search-spec" type="text" placeholder="Especialidad" class="w-full pl-11 pr-4 py-3 rounded-xl border-none focus:ring-0 text-sm">
                </div>
                <div class="relative border-t md:border-t-0 md:border-l border-slate-100 group">
                    <i class="fa-solid fa-location-dot absolute left-4 top-4 text-slate-400 group-focus-within:text-indigo-500"></i>
                    <input id="search-loc" type="text" placeholder="Ciudad o Sector" class="w-full pl-11 pr-4 py-3 rounded-xl border-none focus:ring-0 text-sm">
                </div>
                <div class="relative border-t md:border-t-0 md:border-l border-slate-100 group">
                    <i class="fa-solid fa-calendar absolute left-4 top-4 text-slate-400 group-focus-within:text-indigo-500"></i>
                    <input id="search-date" type="text" placeholder="¿Cuándo?" class="w-full pl-11 pr-4 py-3 rounded-xl border-none focus:ring-0 text-sm cursor-pointer">
                </div>
                <button id="btn-main-search" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-emerald-500/30">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Buscar
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
            <div>
                <h3 class="text-2xl font-bold text-slate-800">Especialistas disponibles</h3>
                <p class="text-slate-500">Mostrando resultados basados en tu ubicación</p>
            </div>
            <div class="flex gap-2">
                <select class="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Más cercanos</option>
                    <option>Menor precio</option>
                    <option>Mejor puntuados</option>
                </select>
            </div>
        </div>

        <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
