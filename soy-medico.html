<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>MediMatch | Portal Médico</title>
</head>
<body class="bg-indigo-950 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white max-w-md w-full rounded-[3rem] p-10 shadow-2xl text-center">
        <div class="bg-indigo-100 w-20 h-20 rounded-3xl flex items-center justify-center text-indigo-600 text-3xl mx-auto mb-6">
            <i class="fa-solid fa-user-doctor"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-800 mb-2">Portal Médico</h1>
        <p class="text-slate-500 mb-8 font-medium">Ingresa a tu agenda profesional</p>
        
        <form class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Correo Institucional</label>
                <input type="email" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-slate-700" placeholder="dr.nombre@medimatch.cl">
            </div>
            <button class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs shadow-lg shadow-indigo-200">Acceder al Panel</button>
        </form>
        
        <a href="index.html" class="inline-block mt-8 text-slate-400 font-bold text-sm hover:text-indigo-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>Volver al buscador
        </a>
    </div>
</body>
</html>
