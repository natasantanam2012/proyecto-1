<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional | MediMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8faff; }
        .bg-doctor { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-white py-6 px-12 flex justify-between items-center border-b border-slate-100">
        <a href="index.html" class="flex items-center gap-2">
            <div class="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-house-medical text-white text-sm"></i>
            </div>
            <span class="text-xl font-black tracking-tighter text-slate-800 uppercase">MediMatch</span>
        </a>
        <a href="index.html" class="text-slate-500 font-bold text-[10px] uppercase tracking-widest hover:text-indigo-600">Volver al Inicio</a>
    </nav>

    <div class="flex-1 flex items-center justify-center p-6">
        <div class="max-w-5xl w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-100 min-h-[600px]">
            <div class="md:w-2/5 bg-doctor p-12 text-white flex flex-col justify-center relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-4xl font-black mb-6 leading-tight uppercase">Únete a la red médica líder</h2>
                    <p class="text-indigo-200 text-sm font-medium mb-10 italic">Gestiona tus citas y aumenta tu visibilidad en todo Chile.</p>
                    <div class="space-y-6">
                        <div class="flex items-center gap-4 text-[10px] font-black uppercase tracking-[0.2em]">
                            <i class="fa-solid fa-circle-check text-emerald-400 text-lg"></i> Verificación SIS Directa
                        </div>
                        <div class="flex items-center gap-4 text-[10px] font-black uppercase tracking-[0.2em]">
                            <i class="fa-solid fa-circle-check text-emerald-400 text-lg"></i> Perfil Público Premium
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:w-3/5 p-12 flex flex-col justify-center">
                <h3 class="text-2xl font-black text-slate-800 mb-8 uppercase tracking-tighter italic">Crear Cuenta de Especialista</h3>
                
                <form onsubmit="event.preventDefault(); alert('Solicitud enviada. Validaremos su registro SIS en breve.'); window.location.href='index.html'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">Nombre Completo</label>
                        <input type="text" required class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Dr. Juan Pérez">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">Especialidad</label>
                        <input type="text" required class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Cardiología">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-600 uppercase mb-2 ml-4">Registro SIS</label>
                        <input type="text" required class="w-full bg-slate-50 rounded-2xl p-4 border-none outline-none font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500" placeholder="N° Superintendencia">
                    </div>
                    
                    <div class="md:col-span-2 mt-8">
                        <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase text-xs shadow-xl shadow-indigo-200 hover:bg-slate-900 transition-all transform hover:-translate-y-1">
                            Finalizar y Crear mi Perfil Médico
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
